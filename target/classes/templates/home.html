<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados ICFES - UTS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #b3cc57;
        }

        .content {
            text-align: center;
            color: white;
            position: absolute;
            top: 25%; /* Ajustar la posición del texto */
            left: 50%;
            transform: translate(-50%, -25%);
        }

        .content h1 {
            font-size: 2.8em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .content h2 {
            font-size: 1.5em;
            margin-bottom: 40px;
        }

        .selection {
            display: flex;
            justify-content: space-around;
            border-radius: 20px;
            padding: 40px;
            width: 40%;
            max-width: 500px;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin-top: 70px;
        }

        .option {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: transform 0.2s ease-in-out;
        }

        .option:hover {
            transform: scale(1.1);
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffbe40;
            border-radius: 10px;
            padding: 20px;
            transition: box-shadow 0.2s ease-in-out;
        }

        .card:hover {
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 80px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .card-content p {
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        footer {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 10px;
            text-align: center;
            color: white;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%); /* Centra el footer */
            width: 80%; /* Ajusta el ancho del footer */
            max-width: 1000px;
        }

        footer p {
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>PLATAFORMA PARA VISUALIZAR LOS RESULTADOS ICFES</h1>
        <h2>ELIGE EL ROL PARA INGRESAR</h2>
        <br><br>
    </div>
    <div class="selection">
        <a th:href="@{/login}" class="option">
            <div class="card">
                <img src="https://images.pexels.com/photos/4347368/pexels-photo-4347368.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Coordinador">
                <div class="card-content">
                    <p>Coordinador</p>
                </div>
            </div>
        </a>
        <a th:href="@{/estudiante}" class="option">
            <div class="card">
                <img src="https://images.pexels.com/photos/3793238/pexels-photo-3793238.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Estudiante">
                <div class="card-content">
                    <p>Estudiante</p>
                </div>
            </div>
        </a>
    </div>

    <footer>
        <p>©2024 Unidades Tecnológicas de Santander. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

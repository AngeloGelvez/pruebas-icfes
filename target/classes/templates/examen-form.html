<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Examen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: auto;
        }

        header {
            padding: 15px;
            background-color: #2c3e50;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 40px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 24px;
            color: #2c3e50;
        }

        p {
            text-align: center;
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #2c3e50;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2c3e50;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1a252f;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            input[type="text"],
            input[type="number"] {
                padding: 10px;
                font-size: 13px;
            }

            button {
                padding: 10px;
            }
        }
    </style>
</head>

<body>

<!-- Barra superior del navegador -->
<header>
    <div class="logo">
        <img src="https://www.uts.edu.co/sitio/wp-content/uploads/2019/10/Logo-UTS-1.png" alt="Logo UTS">
    </div>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Salir</a>
    </nav>
</header>

<!-- Contenedor principal del formulario -->
<div class="container">
    <form th:action="@{/coordinacion/examen/save}" th:object="${prueba}" method="post">
        <input type="hidden" class="form-control" th:field="*{id}">
        <h1>Formulario Examen</h1>
        <p>Ingrese los puntajes del estudiante</p>

        <label for="registro">Número de Registro:</label>
        <input type="text" id="registro" name="registro" th:field="*{numeroRegistro}">

        <label for="comunicacion">Comunicación Escrita:</label>
        <input type="number" id="comunicacion" name="comunicacion" th:field="*{puntajeComunicacionEscrita}">

        <label for="razonamiento">Razonamiento Cuantitativo:</label>
        <input type="number" id="razonamiento" name="razonamiento" th:field="*{puntajeRazonamientoCuantitativo}">

        <label for="lectura">Lectura Crítica:</label>
        <input type="number" id="lectura" name="lectura" th:field="*{puntajeLecturaEscrita}">

        <label for="competencias">Competencias Ciudadanas:</label>
        <input type="number" id="competencias" name="competencias" th:field="*{puntajeCompetenciasCiudadanas}">

        <label for="ingles">Inglés:</label>
        <input type="number" id="ingles" name="ingles" th:field="*{puntajeIngles}">

        <label for="proyectos">Formulación de Proyectos de Ingeniería:</label>
        <input type="number" id="proyectos" name="proyectos" th:field="*{puntajeFPI}">

        <label for="cientifico">Pensamiento Científico:</label>
        <input type="number" id="cientifico" name="cientifico" th:field="*{puntajePCME}">

        <label for="software">Diseño de Software:</label>
        <input type="number" id="software" name="software" th:field="*{puntajeDDS}">

        <button type="submit">Enviar</button>
    </form>
</div>

</body>

</html>
